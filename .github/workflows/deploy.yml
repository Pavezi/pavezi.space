name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build
        env:
          NUXT_PUBLIC_FORMSPREE_ENDPOINT: ${{ secrets.NUXT_PUBLIC_FORMSPREE_ENDPOINT }}

      - name: Deploy to production
        run: pnpm deploy